<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        {% for barbearia in barbearias%}
            <h3>{{ barbearia.nome_da_barbearia }}: {{ barbearia.orcamento }}</h3>
        {% endfor %}
    {% else %}
        <p>Welcome, Guest!</p>
        {% for barbearia in barbearias%}
            <h3>{{ barbearia.nome_da_barbearia }}</h3>
        {% endfor %}
    {% endif %}
</body>
</html>
